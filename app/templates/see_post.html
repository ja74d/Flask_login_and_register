{% extends 'base.html' %}
{% block content %}

<div class="card">
  <div class="card-header">
    {{ post.title }}
  </div>
  <div class="card-body">
    <h5 class="card-title">by: {{ post.author }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">back</a>
  </div>
</div>

{% endblock %}
