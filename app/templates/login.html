{% extends 'base.html' %}
{% block content %}

    <h1>Login</h1>
    <div class="shadow p-3 mb-5 bg-body rounded">
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.username.label() }}<br>
        {{ form.username(class="form-control") }}
        <br>
        {{ form.password.label() }}<br>
        {{ form.password(class="form-control") }}<br>


        <br><br>
        {{ form.submit(class="btn btn-success") }}
    </form>
    </div>

{% endblock %}
