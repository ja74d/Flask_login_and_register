{% extends 'base.html' %}
{% block content %}

<h1>
    welcome to my webblog
</h1>
{% for post in posts %}
<div class="card">
  <div class="card-header">
    {{ post.title }}
  </div>
  <div class="card-body">
    <h5 class="card-title">by: {{ post.author }}</h5>
    <p class="card-text">{{ post.content | safe }}</p>
    <a href="{{ url_for('see_post', post_id=post.id) }}" class="btn btn-primary">see post</a>
  </div>
</div>

{% endfor %}

{% endblock %}
